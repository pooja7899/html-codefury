<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation API Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h1>Geolocation using API</h1>
    <button onclick="getLocation()">Get Location</button>
    <div id="map"></div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnRjLDOgV1sjred4nOf9feDsZ4UoP-EoA&callback=initMap"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
